<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous"/>
    <script src="main.js"></script>

    <title>Hello, world!</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
<h1>Студенты</h1>
<div class="text-right">
    <button class="btn btn-success add" type="button">Добавить</button>
</div>
<table class="table" id="table">
    <thead>
    <tr>
        <th>Номер</th>
        <th>ФИО</th>
        <th>Группа</th>
        <th>Телефон</th>
        <th>Email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="text-right">
    <button class="btn btn-success add" type="button">Добавить</button>
</div>


<div class="modalEl" id="remove">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Удаление студента</h5>
            <button type="button" class="btn-close" data-id="remove" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Вы действительно хотите удалить этого студента?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary close" data-id="remove" data-bs-dismiss="modal">Отмена</button>
            <button type="button" class="btn btn-primary submit" data-func="remove">Удалить</button>
        </div>
    </div>
</div>
<div class="modalEl" id="edit">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Изменение студента</h5>
            <button type="button" class="btn-close"  data-id="edit" aria-label="Close"></button>
        </div>
        <form>
            <input type="hidden" id="Id" value="-1">
            <div class="modal-body">
                <div class="mb-3 row">
                        <label for="name" class="col-sm-4 col-form-label">ФИО</label>
                    <div class="col-sm-8">
                        <input type="text" id="name" class="form-control" placeholder="ФИО">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="group" class="col-sm-4 col-form-label">Группа</label>
                    <div class="col-sm-8">
                        <select id="group" class="form-select">
                            <option></option>
                            <option value="ЦПИ-11">ЦПИ-11</option>
                            <option value="ЭПИ14">ЭПИ14</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                        <label for="phone" class="col-sm-4 col-form-label">Телефон</label>
                    <div class="col-sm-8">
                        <input type="tel" id="phone" class="form-control" placeholder="Телефон">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-8">
                        <input type="tel" id="email" class="form-control" placeholder="E-mail">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-id="edit" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary submit" data-func="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
